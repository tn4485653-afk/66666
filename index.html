<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>EMOTE BOT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Montserrat;
}

body{
    height:100vh;
    background:linear-gradient(135deg,#0f0c29,#1a1a2e,#16213e);
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

.card{
    width:380px;
    padding:35px;
    border-radius:30px;
    background:rgba(255,255,255,.08);
    backdrop-filter:blur(25px);
    border:1px solid rgba(255,255,255,.2);
    box-shadow:0 0 40px rgba(0,0,0,.6);
    text-align:center;
}

.emote{
    font-size:90px;
    animation:float 3s ease-in-out infinite;
    filter:drop-shadow(0 0 20px #00dbde);
}

@keyframes float{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-15px)}
}

h2{margin-top:10px;letter-spacing:2px;}
p{opacity:.7;margin:10px 0 20px;}

input{
    width:100%;
    padding:12px;
    margin:6px 0;
    border-radius:12px;
    background:#0f0c29;
    color:white;
    border:1px solid #333;
}

button{
    width:100%;
    margin-top:15px;
    padding:14px;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#00dbde,#fc00ff);
    color:white;
    font-weight:700;
    font-size:16px;
    cursor:pointer;
}

.status{
    margin-top:12px;
    font-size:14px;
    color:#00ffae;
}

.weapon{
    margin-top:5px;
    color:#ffd369;
    font-weight:600;
}
</style>
</head>

<body>

<div class="card">

    <div class="emote">üî•</div>
    <h2>EMOTE BOT</h2>
    <p>Auto all emote ‚Äî 3 gi√¢y / emote</p>

    <input id="tc" placeholder="Team Code">

    <input id="uid1" placeholder="UID 1">
    <input id="uid2" placeholder="UID 2">
    <input id="uid3" placeholder="UID 3">
    <input id="uid4" placeholder="UID 4">
    <input id="uid5" placeholder="UID 5">

    <button onclick="startRandom()">üé≤ RANDOM EMOTE</button>

    <div class="status" id="status"></div>
    <div class="weapon" id="weapon"></div>

</div>

<script>
const emotes = [
    {id:"909000063", name:"AK"},
    {id:"909000068", name:"SCAR"},
    {id:"909000075", name:"MP40"},
    {id:"909040010", name:"MP40 II"},
    {id:"909000081", name:"M1014"},
    {id:"909039011", name:"M1014 II"},
    {id:"909000085", name:"XM8"},
    {id:"909000090", name:"FAMAS"},
    {id:"909000098", name:"UMP"},
    {id:"909035007", name:"M1887"},
    {id:"909042008", name:"Woodpecker"},
    {id:"909041005", name:"Groza"},
    {id:"909033001", name:"M4A1"},
    {id:"909038010", name:"Thompson"},
    {id:"909038012", name:"G18"},
    {id:"909045001", name:"Parafal"},
    {id:"909049010", name:"P90"},
    {id:"909051003", name:"M60"}
];

let index = 0;
let timer = null;

function startRandom(){

    const tc = document.getElementById("tc").value;

    const uids = [
        uid1.value,
        uid2.value,
        uid3.value,
        uid4.value,
        uid5.value
    ].filter(u => u);

    if(!tc){
        alert("Nh·∫≠p team code!");
        return;
    }

    index = 0;
    document.getElementById("status").innerText = "‚è≥ ƒêang b·∫≠t emote...";
    document.getElementById("weapon").innerText = "";

    timer = setInterval(() => {

        if(index >= emotes.length){
            clearInterval(timer);
            document.getElementById("status").innerText = "‚úÖ ƒê√£ b·∫≠t ALL EMOTE";
            document.getElementById("weapon").innerText = "";
            return;
        }

        const e = emotes[index];

        document.getElementById("weapon").innerText =
            "üî´ ƒêang ch·∫°y: " + e.name;

        uids.forEach(uid => {
            fetch(
              `https://sikibid.onrender.com/join?tc=${tc}&uid1=${uid}&emote_id=${e.id}`
            ).catch(()=>{});
        });

        document.getElementById("status").innerText =
            "üî• Emote ID: " + e.id;

        index++;

    }, 3000); // ‚è± 3 GI√ÇY
}
</script>

</body>
</html>
